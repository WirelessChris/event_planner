{% extends "base.html" %}

{% block title %}Calendar - Event Planner{% endblock %}

{% block extra_css %}
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card shadow">
            <div class="card-body">
                <div id="calendar"></div>
            </div>
        </div>
    </div>
</div>

<!-- Event Modal -->
<div class="modal fade" id="eventModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Add Event</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="eventForm">
                    <input type="hidden" id="eventId">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title *</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date *</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="startTime" class="form-label">Start Time</label>
                                <input type="time" class="form-control" id="startTime">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="endTime" class="form-label">End Time</label>
                                <input type="time" class="form-control" id="endTime">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="deleteBtn" style="display: none;">Delete</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveBtn">Save</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const calendarEl = document.getElementById('calendar');
    const modal = new bootstrap.Modal(document.getElementById('eventModal'));
    let calendar;

    calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: '/api/events',
        dateClick: function(info) {
            openModal(null, info.dateStr);
        },
        eventClick: function(info) {
            loadEvent(info.event.id);
        },
        editable: false,
        selectable: true
    });

    calendar.render();

    function openModal(eventId, date) {
        document.getElementById('eventForm').reset();
        document.getElementById('eventId').value = eventId || '';
        document.getElementById('date').value = date || '';
        document.getElementById('modalTitle').textContent = eventId ? 'Edit Event' : 'Add Event';
        document.getElementById('deleteBtn').style.display = eventId ? 'block' : 'none';
        modal.show();
    }

    function loadEvent(eventId) {
        fetch(`/api/events/${eventId}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('eventId').value = data.id;
                document.getElementById('title').value = data.title;
                document.getElementById('description').value = data.description;
                document.getElementById('date').value = data.date;
                document.getElementById('startTime').value = data.start_time;
                document.getElementById('endTime').value = data.end_time;
                document.getElementById('modalTitle').textContent = 'Edit Event';
                document.getElementById('deleteBtn').style.display = 'block';
                modal.show();
            });
    }

    document.getElementById('saveBtn').addEventListener('click', function() {
        const eventId = document.getElementById('eventId').value;
        const data = {
            title: document.getElementById('title').value,
            description: document.getElementById('description').value,
            date: document.getElementById('date').value,
            start_time: document.getElementById('startTime').value,
            end_time: document.getElementById('endTime').value
        };

        if (!data.title || !data.date) {
            alert('Title and date are required');
            return;
        }

        const url = eventId ? `/api/events/${eventId}` : '/api/events';
        const method = eventId ? 'PUT' : 'POST';

        fetch(url, {
            method: method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(() => {
            modal.hide();
            calendar.refetchEvents();
        })
        .catch(error => {
            alert('Error saving event');
            console.error(error);
        });
    });

    document.getElementById('deleteBtn').addEventListener('click', function() {
        const eventId = document.getElementById('eventId').value;
        if (confirm('Are you sure you want to delete this event?')) {
            fetch(`/api/events/${eventId}`, { method: 'DELETE' })
                .then(() => {
                    modal.hide();
                    calendar.refetchEvents();
                })
                .catch(error => {
                    alert('Error deleting event');
                    console.error(error);
                });
        }
    });
});
</script>
{% endblock %}
